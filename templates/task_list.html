<h1>My To Do List</h1>

<table>
    <tr>
        <th>Item</th>
        <th>Action</th>
        <th><a href="{% url 'task_create' %}">Add new item</a></th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{ task.title }}</td>
        <td>
            <form action="{% url 'task_delete' task.id %}" method="POST">
                {% csrf_token %}
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    {% empty %}
        <tr>
            <td colspan="2"><h3>No items in list</h3></td>
        </tr>
    {% endfor %}
</table>
