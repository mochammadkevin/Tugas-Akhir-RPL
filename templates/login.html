{% extends 'base.html' %}
{% block title %}Login Page{% endblock title %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static '/login.css' %}">

<div class="toplogo">
    <img src="{% static '/logo/studapplogo.svg' %}" alt="logo" class="studapplogo">
    <h1 class="toptitle">StudApp</h1>
</div>
<div class="rightcolumn"></div>
<div class="leftcolumn"></div>

    <h1 class="logintitle">Welcome!</h1>
    <h2 class="logintitledesc">Enter your credentials, and get back to it!</h2>
    <form action="" method="post">
        {% csrf_token %}
            <h2 class="emailform">Email / Username</h2>
            <input type="text" name="username" placeholder="Enter your email or username.." class="username">
            <h2 class="passform">Password</h2>
            <input type="password" name="password" placeholder="Enter your password.." class="password">
            <button type="submit" class="loginbutton">Login to your account</button>
            <h3 class="redirectone">New to StudApp?</h3>
            <a href="{% url 'register' %}" class="redirecttwo">Get started</a>
    </form>


<h1 class="slogan">Empower Your Studies.</h1>
<img src="{% static '/img/login.svg' %}" alt="register" class="registerimg">


{% endblock content %}
